services:
  react-builder:
    container_name: react-builder
    build:
      dockerfile: dockerfile
    volumes:
      - ./:/app
    environment:
      REACT_APP_PRODUCT_URI: ${env.REACT_APP_PRODUCT_URI}

  nginx:
    container_name: hanseifood_ws
    build:
      dockerfile: dockerfile
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    restart: always
    ports:
      - 80:80
    depends_on:
      - react-builder